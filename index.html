<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script defer src="index.js"></script>
  <link href="fontawesome-free-5.10.2-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link defer rel="stylesheet" href="style.css">
  <title>memSQL</title>
</head>

<body>
  <div class="navbar">
    <img class="logo" src="memsql_logo.svg" alt="">
    <div class="nav-div"></div>
  </div>
  <div class="container">
    <div class="ellipse-wrapper">
      <div class="ellipse4">
        <i class="far fa-calendar-alt fa-4x"></i>
      </div>
    </div>
    <h2 class="book-demo">Book a Demo</h2>
    <p class="meta-txt">Help us customize your demo by answering the following questions below.</p>
    <form class='my-form' action="/">
      
      <div class="email-input">
        <label class="e-lbl" for="b-email">Business Email</label>
        <input required class="input-field" id="b-email" type="text" placeholder="Enter your business email">
      </div>

      <label class="s-lbl" for="b-size">Business Size</label>
      <select id="b-size" class="s-select" name="">
        <option value="" disabled selected hidden>Select Size</option>
        <option value="1-10">1-10</option>
        <option value="11-15">11-15</option>
        <option value="51-100">51-100</option>
        <option value="101-250">101-250</option>
        <option value="250-1000">250-1000</option>
        <option value="1000+">1000+</option>
      </select>

      <label class="rd-label" for="">What is the most important thing to you in a solution?</label><br>
      <div class="rd-group">
        <label class="rd-container rd1">Real-time Analytics
          <input class="radio" id="rd1" type="radio" name="r-group" value="Real-time Analytics">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd2">Scalability
          <input class="radio" id="rd2" type="radio" name="r-group" value="Scalability">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd3">Query Response Time
          <input class="radio" id="rd3" type="radio" name="r-group" value="Query Response Time">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd4">Document Storage
          <input class="radio" id="rd4" type="radio" name="r-group" value="Document Storage">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd5">High Concurrency
          <input class="radio" id="rd5" type="radio" name="r-group" value="High Concurrency">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd6">Full Text Search
          <input class="radio" id="rd6" type="radio" name="r-group" value="Full Text Search">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd7">Fast Data Ingest
          <input class="radio" id="rd7" type="radio" name="r-group" value="Fast Data Ingest">
          <span class="custom-radio"></span>
        </label>
        <label class="rd-container rd8">Price
          <input class="radio" id="rd8" type="radio" name="r-group" value="Price">
          <span class="custom-radio"></span>
        </label>
      </div>
      <div class="btn-div"><button type="submit">Continue to Schedule a Time â†’</button></div>
    </form>
  </div>
</body>

</html>
